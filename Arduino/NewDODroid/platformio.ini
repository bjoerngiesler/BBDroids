
[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
build_flags = -Wno-psabi -Wno-packed-bitfield-compat -Wno-unused

lib_deps = 
    symlink://../LibBB
    #symlink://../../../BBRemotes
    https://github.com/bjoerngiesler/BBRemotes
    arduino-libraries/WiFiNINA
    arduino-libraries/Madgwick
    jandrassy/ArduinoOTA
    paulstoffregen/Encoder
    robotis-git/Dynamixel2Arduino
    robotis-git/DynamixelShield
    cmaglie/FlashStorage
    https://github.com/khoih-prog/SAMD_PWM
    https://github.com/PowerBroker2/DFPlayerMini_Fast
    https://github.com/adafruit/Adafruit_LSM6DS    
    https://github.com/adafruit/Adafruit_INA219
    https://github.com/tomstewart89/BasicLinearAlgebra

extra_scripts = pre:pre_build_script.py
